<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
</head>
<body>

<h2>Area Calculator</h2>

<form id="areaForm">
    <label for="unit">Select Unit:</label>
    <select id="unit" name="unit">
        <option value="inch">Inch</option>
        <option value="cm">Centimeter</option>
    </select><br><br>

    <label for="length">Length:</label>
    <input type="number" id="length" name="length" required><br><br>

    <label for="width">Width:</label>
    <input type="number" id="width" name="width" required><br><br>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" required><br><br>

    <label for="rate">Rate:</label>
    <input type="number" id="rate" name="rate" required><br><br>

    <label for="calculation">Select Calculation Type:</label>
    <select id="calculation" name="calculation">
        <option value="normal">Normal (Width + Height)</option>
        <option value="cf">C/F (2 * Width + Height)</option>
    </select><br><br>
    
    <button type="button" onclick="calculateArea()">Calculate Area</button>
</form>

<p id="result"></p>

<script>
function calculateArea() {
    // Get form values
    let unit = document.getElementById('unit').value;
    let length = parseFloat(document.getElementById('length').value);
    let width = parseFloat(document.getElementById('width').value);
    let height = parseFloat(document.getElementById('height').value);
    let rate = parseFloat(document.getElementById('rate').value);
    let calculationType = document.getElementById('calculation').value;

    // If unit is cm, convert the values to inches (1 cm = 0.393701 inches)
    if (unit === 'cm') {
        length = length * 0.393701;
        width = width * 0.393701;
        height = height * 0.393701;
    }

    let area = 0;

    // Perform the calculation based on the selected type
    if (calculationType === 'normal') {
        area = width + height;
    } else if (calculationType === 'cf') {
        area = (2 * width) + height;
    }

    //let quant =0;
    //let temp = parseInt(area);

    //area = parseInt(area);

    // Calculate quant as the next even number if the area is odd
    //let quant = (temp % 2 === 0) ? ((area>temp)?temp+2:temp) : ((temp + 1));
    //let quant = (temp % 2 === 0) ? ((area > temp) ? temp + 2 : temp) : (temp + 1);

    let Quant = Math.ceil(area);
    Quant = (Quant%2===0)?Quant:Quant+1;
    //let cfQuant = Math.ceil(cfArea);
    //cfQuant = (cfQuant%2===0)?cfQuant:cfQuant+1;
    let temp1 = length + width +2;
    // Display the result
    //document.getElementById('result').textContent = `The calculated area is: ${area.toFixed(2)} square inches.`;
    //document.getElementById('result').textContent = `The calculated quant is: ${quant.toFixed(2)} square inches.`;
    let temp2 = temp1*Quant*2
    let temp3 = temp2/1550.0
    let price = temp3*rate;
    document.getElementById('result').innerHTML = `
    
        Price : Rs ${price} <br><br>

        
    `;
    //document.getElementById('result').innerHTML = `The calculated price is: ${price.toFixed(2)}.';

    //    <strong>Dimensions in Inches:</strong><br>
    //    Length: ${length} inches<br>
    //    Width: ${width} inches<br>
    //    Height: ${height} inches<br><br>

    //    <strong>Area Calculations in Inches:</strong><br>
    //    Area (Width + Height): ${area} inches<br>
    //    Quant (Next even Integer): ${Quant} inches<br>
    //    temp1 : ${temp1} inches<br>
    //    temp2 : ${temp2} inches<br>
    //    temp3 : ${temp3} inches<br>
    //    rate : ${rate} inches<br>
}
</script>

</body>
</html>
